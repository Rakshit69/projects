<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serve form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="discription">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form" >
        <label id="name-label" for="name">Name <input type="text" placeholder="Enter your name" id="name" required></label>
        <label id="email-label" for="email">Email<input type="email"  id="email" placeholder="Enter your Email" required ></label>
        <label for="number" id="number-label">Age (optional) <input type="number" min="10" placeholder="10" id="number" max="125"></label>
<label for="dropdown">Which option best describes your current role? <select name="dropdown" id="dropdown">
    <option id="first" value="first" disabled>Select current role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time learner</option>
    <option value="not">prefer not to say</option>
    <option value="other">other</option>
</select></label>
<fieldset><legend>Would you recommend freeCodeCamp to a friend?</legend>
    <div>

        <label ><input type="radio"  name="recommend" value="ok" checked> Definitely </label>
    </div>
<label ><input type="radio"  name="recommend" value="may-be"> Maybe</label>
</fieldset>
<fieldset><legend>What would you like to see improved? (Check all that apply)</legend> 
    <div>

        <label ></label><input type="checkbox" value="front" name="front"> Front-end Projects</label>
    </div>
    <div>

        <label for="backend"><input id="backend" value="backend" name="backend" type="checkbox"> Back-end Projects</label></fieldset>
    </div>

<label for="textarea">Any coments or suggestion? <textarea name="text" id="textarea" cols="30" rows="4" placeholder="Enter your comment here..."> </textarea></label>
 <button type="submit" id="submit" value="submit">Submit</button>
    </form>
</body>
</html>
